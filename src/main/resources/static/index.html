<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>
<br><br>
<div class="container" id="main-container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h1>할 일 등록 기능</h1>
        </div>
        <div class="panel-body">
            <div class="row text-center" id="register">
                <div class="col-md-9" id="stuff">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Todo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="todo" placeholder="Todo ...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">SubTasks</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subTasks" placeholder="Sub tasks ...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">MasterTasks</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="masterTasks" placeholder="Master tasks ...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block align-middle" id="addBtn"
                            style="padding: 52px">등록
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-6" id="todoList">
            <div class="row text-center">
                <h3>해야할 일들</h3>
            </div>
            <div class="container-fluid">
                <table class="table table-bordered text-center" id="todoListTable">
                    <thead>
                    <th style="text-align:center">Id</th>
                    <th style="text-align:center">할 일</th>
                    <th style="text-align:center">등록일</th>
                    <th style="text-align:center">최종 수정일</th>
                    <th style="text-align:center">참조 보기</th>
                    <th style="text-align:center">완료</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="todo-id">1</td>
                        <td id="todo-todo" style="text-align:center">청소</td>
                        <td class="time" id="todo-createdDate" style="text-align:center">2018-08-10</td>
                        <td class="time" id="todo-modifiedDate" style="text-align:center">2018-08-11</td>
                        <td id="todo-refs">
                            <button type="button" class="btn btn-danger btn-sm" id="todo-refs-btn">Refs</button>
                        </td>
                        <td id="todo-complete">
                            <button type="button" class="btn btn-danger btn-sm" id="todo-complete-btn">완료</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6" id="doneList">
            <div class="row text-center">
                <h3>완료된 일들</h3>
            </div>
            <div class="container-fluid">
                <table class="table table-bordered text-center" id="doneListTable">
                    <thead>
                    <th style="text-align:center">Id</th>
                    <th style="text-align:center">할 일</th>
                    <th style="text-align:center">등록일</th>
                    <th style="text-align:center">최종 수정일</th>
                    <th style="text-align:center">참조 보기</th>
                    <th style="text-align:center">삭제</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="done-id">2</td>
                        <td id="done-todo" style="text-align:center">방청소</td>
                        <td class="time" id="done-createdDate" style="text-align:center">2018-08-10</td>
                        <td class="time" id="done-modifiedDate" style="text-align:center">2018-08-11</td>
                        <td id="done-refs">
                            <button type="button" class="btn btn-danger btn-sm" id="done-refs-btn">Refs</button>
                        </td>
                        <td id="done-complete">
                            <button type="button" class="btn btn-danger btn-sm" id="done-complete-btn">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
